<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular2 router</title>
</head>

<body>
	
    <section >
        <my-app>Loading</my-app>
    </section>

    <script src="/libs/system-csp-production.js"></script>
    <script>System.config({defaultJSExtensions: true});</script>
    <script src="/libs/angular2.dev.js"></script>
    <script src="/libs/router.dev.js"></script>
    <script>
        System.import('router').then(function (app) {
            app.main();
        }).catch(console.error.bind(console));
    </script>
</body>

</html>
