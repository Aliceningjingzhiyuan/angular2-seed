<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular2 seed</title>
</head>

<body>
    <!-- 1. Load libraries -->
    <script src="libs/angular2-polyfills.js"></script>
    <script src="libs/system.src.js"></script>
    <script src="libs/Rx.js"></script>
    <script src="libs/angular2.dev.js"></script>
    <script src="libs/router.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });

        System.import('app/router').then(function(app) {
            app.main();
        }).catch(console.error.bind(console));
    </script>

    <my-router>Loading...</my-router>
</body>

</html>
